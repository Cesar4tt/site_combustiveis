<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combustiveis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 id="titulo">Calcule o preço do combustível</h1>
    
    <div id="div_conteiner">
        

        <div id="div_Combustível">
            <p class="subTitulos" >Valor do Combustível</p>
            
            <label class="itens" for="dinhero">R$</label>
            <input id="preco_cumbustível" type="number" placeholder="Digite o valor" name="valor_cumbustível">
        </div>

        <div id="div_tipo_combustível">
            <p class="subTitulos" >Tipo de Combustível</p>

            <input type="radio" id="Gasolina" name="tipo_combustível" value="Gasolina">
            <label class="itens" for="Gasolina">Gasolina</label><br>

            <input type="radio" id="Etanol" name="tipo_combustível" value="Etanol">
            <label class="itens" for="Etanol">Etanol</label><br>
        </div>

        <select name="select_porcentagem" id="porcentagem">
            <option value="" disabled selected>--Selecione a porcentagem--</option>
        </select>

        <button id="button"> Calcular</button>
        <h1>resultado</h1>
    </div>
    <script src="javaScript.js" type="text/javaScript"></script>
</body>
</html>
